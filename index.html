<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mint Signup Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div>
        <p>Already have an Intuit account?</p>
        <p>I forgot my UserID or Password</p>
      </div>
      <button>Sign In</button>
    </nav>
    <main>
      <img src="" alt="" id="logo" />
      <div>
        <div>
          <img src="" alt="" />
          <p>mint</p>
        </div>
        <div>
          <img src="" alt="" />
          <p>quickbooks</p>
        </div>
        <div>
          <img src="" alt="" />
          <p>turbotax</p>
        </div>
      </div>
      <form action="#">
        <fieldset>
          <label for="email-address">
            Email Address
            <input type="text" />
          </label>
          <label for="phone">
            Phone(recommended)
            <input type="text" />
          </label>
          <label for="password">
            Password
            <input type="text" />
          </label>
        </fieldset>
        <fieldset>
          <input type="submit" name="submit" value="Create Account" />
        </fieldset>
      </form>
    </main>
  </body>
</html>
